<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Code Quiz</title>
	</head>
	<body>
		<header class="mx-3">
			<div class="row">
				<div class="d-flex col-6">
					<a href="#"><h4>View High Score</h4></a>
				</div>
				<div class="d-flex col-6 justify-content-end">
					<h4>Timer: 50</h4>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row align-items-center">
				<div class="col-12 d-flex justify-content-center">
					<h3 id="intro">Quiz: The Basics of Javascript</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center pt-4">
					<h5>
						Try to answer the following questions before the time
						runs out. Correct answers will increase your score.
						Incorrect answers will decrease your remaining time. The
						quiz ends if the timer runs out.
					</h5>
				</div>
			</div>
		</div>
	</body>
</html>
